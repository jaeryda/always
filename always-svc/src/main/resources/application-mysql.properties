# MySQL Database Configuration (프로덕션용)
# DB URL은 환경 변수 DATABASE_URL로 오버라이드 가능
# 예: DATABASE_URL=jdbc:mysql://localhost:3306/always_db 또는 jdbc:mysql://192.168.0.2:3306/always_db
spring.datasource.url=${DATABASE_URL:jdbc:mysql://192.168.0.2:3306/always_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.always.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# Connection Pool (HikariCP - 기본 사용)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=always-secret-key-change-in-production-min-256-bits-this-is-a-very-long-secret-key-for-security
jwt.expiration=86400000

# OpenAI Configuration
# API 키는 환경 변수 OPENAI_API_KEY로 설정하거나 시스템 프로퍼티로 전달하세요.
# 예: java -Dopenai.api.key=your-key-here -jar app.jar
# 또는 환경 변수: export OPENAI_API_KEY=your-key-here (Linux/Mac) 또는 set OPENAI_API_KEY=your-key-here (Windows)
openai.api.key=${OPENAI_API_KEY:}

